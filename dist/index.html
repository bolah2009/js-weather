<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta property="og:site_name" content="https://bolabuari.com" />
    <meta property="og:title" content="Weather App" />
    <meta
      property="og:description"
      content="A weather forecast app using the weather API."
    />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://bolabuari.com/js-weather/" />
    <meta property="og:type" content="blog" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/display.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="content" class="content clear-sky d-flex ai-c jc-c">
      <section class="card">
        <div class="heading d-flex col-reverse row-sm ai-c jc-sb">
          <div class="weather-heading d-flex col ai-c">
            <h1 class="weather-location">Olodo III</h1>
            <p class="weather-day main-weather-data" data-name="date">Monday</p>
            <p
              class="weather-name main-weather-data"
              data-name="weatherCondition"
            >
              Isolated Thunderstorms
            </p>
            <p
              class="weather-description main-weather-data"
              data-name="weatherDescription"
            >
              Isolated Thunderstorms
            </p>
          </div>
          <div class="control-panel">
            <form action="#" class="form d-flex col ai-c">
              <input
                type="search"
                class="search"
                placeholder="Enter Location (City)"
                name="location"
                id="location"
              />
              <label class="input unit d-flex col ai-c">
                <div class="choice d-flex ai-c">
                  <span id="metric" class="metric">Metric</span>
                  <span class="switch">
                    <input class="switch-unit" type="checkbox" checked />
                    <span class="slider"></span>
                  </span>
                  <span class="checked imperial" id="imperial">Imperial</span>
                </div>
              </label>
              <button type="button" class="button" id="get-location">
                Get Weather Details
              </button>
            </form>
          </div>
        </div>
        <div class="details d-flex col row-sm ai-c jc-sb">
          <div class="weather-temperature d-flex ai-c jc-c">
            <div class="img">
              <img
                src="images/weather_icon.png"
                alt="rain and cloudy"
                class="main-weather-data main-icon"
                data-name="weatherIcon"
              />
            </div>
            <div class="main-temp d-flex">
              <span class="digit main-weather-data" data-name="temp">90</span
              ><span class="unit"></span>
            </div>
          </div>
          <div class="weather-details d-flex col ai-c">
            <div class="weather-details-wraper">
              <div class="precipitation ">
                Cloudiness:
                <span class="main-weather-data" data-name="cloudiness"
                  >40%</span
                >
              </div>
              <div class="humidity">
                Humidity:
                <span class="main-weather-data" data-name="humidity">84%</span>
              </div>
              <div class="wind">
                Pressure:
                <span class="main-weather-data" data-name="pressure"
                  >5 mph</span
                >
              </div>
            </div>
          </div>
          <div class="weather-details d-flex col ai-c">
            <div class="weather-details-wraper">
              <div class="precipitation ">
                Wind Speed:
                <span class="main-weather-data" data-name="windSpeed">40%</span>
              </div>
              <div class="humidity">
                Wind Direction:
                <span class="main-weather-data" data-name="windDirection"
                  >84%</span
                >
              </div>
              <div class="wind">
                Ground Level:
                <span class="main-weather-data" data-name="groundLevel"
                  >5 mph</span
                >
              </div>
              <div class="wind">
                Sea Level:
                <span class="main-weather-data" data-name="seaLevel"
                  >5 mph</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="forecast d-flex col row-sm ai-c jc-sb">
          <section class="forecast-card active d-flex col ai-c" data-day="0">
            <h4 class="day" data-name="date">Mon</h4>
            <div class="img">
              <img
                src="images/weather_icon.png"
                alt="rain and cloudy"
                data-name="weatherIcon"
              />
            </div>
            <div class="forecast-temp">
              <span class="min-temp" data-name="tempMin">85°</span>
              <span class="max-temp" data-name="tempMax">80°</span>
            </div>
          </section>
          <section class="forecast-card d-flex col ai-c" data-day="1">
            <h4 class="day" data-name="date">
              Tue
            </h4>
            <div class="img">
              <img
                src="images/weather_icon.png"
                alt="rain and cloudy"
                data-name="weatherIcon"
              />
            </div>
            <div class="forecast-temp">
              <span class="min-temp" data-name="tempMin">85°</span>
              <span class="max-temp" data-name="tempMax">80°</span>
            </div>
          </section>
          <section class="forecast-card d-flex col ai-c" data-day="2">
            <h4 class="day" data-name="date">
              Wed
            </h4>
            <div class="img">
              <img
                src="images/weather_icon.png"
                alt="rain and cloudy"
                data-name="weatherIcon"
              />
            </div>
            <div class="forecast-temp">
              <span class="min-temp" data-name="tempMin">85°</span>
              <span class="max-temp" data-name="tempMax">80°</span>
            </div>
          </section>
          <section class="forecast-card d-flex col ai-c" data-day="3">
            <h4 class="day" data-name="date">
              Thu
            </h4>
            <div class="img">
              <img
                src="images/weather_icon.png"
                alt="rain and cloudy"
                data-name="weatherIcon"
              />
            </div>
            <div class="forecast-temp">
              <span class="min-temp" data-name="tempMin">85°</span>
              <span class="max-temp" data-name="tempMax">80°</span>
            </div>
          </section>
          <section class="forecast-card d-flex col ai-c" data-day="4">
            <h4 class="day" data-name="date">
              Fri
            </h4>
            <div class="img">
              <img
                src="images/weather_icon.png"
                alt="rain and cloudy"
                data-name="weatherIcon"
              />
            </div>
            <div class="forecast-temp">
              <span class="min-temp" data-name="tempMin">85°</span>
              <span class="max-temp" data-name="tempMax">80°</span>
            </div>
          </section>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
